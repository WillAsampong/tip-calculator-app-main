<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="logo">
      <img src="./images/logo.svg" alt="">
    </div>
    <div class="calculator-container">
      <div class="bill">
          <p>Bill</p>
        <div class="bill-input">
          <span>
            <img src="./images/icon-dollar.svg" alt="">
          </span>
          <input type="text" placeholder="0.00">
        </div>
      </div>

      <div class="select-tip">
        <p class="select-tip-heading">Select tip %</p>
        <div class="select-tips-grid">
          <button value='5'>5%</button>
          <button value='10'>10%</button>
          <button value='15'>15%</button>
          <button value='25'>25%</button>
          <button value='50'>50%</button>
          <input type="text" placeholder="Custom" class="custom">
        </div>
      </div>

      <div class="number-of-people">
        <p>Number of people</p>
        <div class="num-of-people-input">
          <span>
            <img src="./images/icon-person.svg" alt="">
          </span>
          <input type="text" placeholder="0">
        </div>
      </div>

      <div class="tip-amount-total-display">
        <div class="tip-amount">
          <p><b>Tip amount</b><br>/ person</p>
          <div class="tip-per-person-amount">$0.00</div>
        </div>
        <div class="total">
          <p><b>Total</b><br>/ person</p>
          <div class="total-amount">$0.00</div>
        </div>
        <div class="reset-button">
          <button>reset</button>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>

  </div> -->
</body>
</html>
