<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <h1>Splitter</h1>
    <div class="calculator-container">
      <div class="bill">
        <div class="bill-label">
          <p>Bill</p>
        </div>
        <div class="bill-input">
          <span>
            <img src="./images/icon-dollar.svg" alt="">
          </span>
          <input type="text" placeholder="0.00">
        </div>
      </div>

      <div class="select-tip">
        <div class="select-tip-heading">
          <p>Select tip %</p>
        </div>
        <div class="select-tips-grid">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <button>Custom</button>
        </div>
      </div>

      <div class="number-of-people">
        <p>Number of people</p>
        <div class="num-of-people-input">
          <span>
            <img src="./images/icon-person.svg" alt="">
          </span>
          <input type="text" placeholder="0">
        </div>
      </div>

      <div class="tip-amount-total-display">
        <div class="tip-amount">
          <p><b>Tip amount</b>/ person</p>
          <div class="tip-per-person-amount"></div>
        </div>
        <div class="total">
          <p><b>Total</b> / person</p>
          <div class="total-amount"></div>
        </div>
        <div class="reset-button">
          <button>reset</button>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
